<article class="{{ with .Section }}section-{{ . | urlize }} {{ end }}list-view">
<header>
{{ $date := default .Date (.PublishDate) }}

<h3 class="title {{ if $.Param "submitted" | default false }}title-submitted{{ end }}">
<time datetime="{{ $date.Format "2006-01-02T15:04:05-07:00" }}">{{ $date.Format "Jan 2006" }}</time>:
    <a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
{{ if $.Param "submitted" | default false }}{{ partial "submitted.html" . -}}{{ end }}
</header>

<!--
<div class="content">
{{ .Summary }}
</div>
-->
</article>
